<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sully's Vanilla Weather App</title>

              alt="sunny" class="float-left" />
            <strong id="temperature"></strong>
            <span class="units">°C | <a href="#">°F</a></span>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Humidity: <span id="humidity">68</span>%
            </li>
            <li>
              Wind Speed: <span id="wind">12</span> Km/h
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="g-link">
      <small>
        <a href="https://github.com/SSully284/vanilla-weather" target="_blank" class="git-link">
          Open-source code,
        </a>
        by Shanique Sully

</html>
