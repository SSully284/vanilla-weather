<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Sully's Vanilla Weather App</title>
</head>

<body>
  <div class="whole-page">
    <div class="container">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-10">
            <input type="search" placeholder="Search a city" class="form-control form-control-sm" id="search-input"
              autocomplete="off">
          </div>
          <div class="col-2">
            <input type="submit" value="search" class="btn btn-secondary w-100">
          </div>
        </div>
      </form>
      <div class="overview">
        <h1 id="city">

        </h1>
        <ul>
          <li>
            Last updated: <span id="date"></span>
          </li>
          <li id="description">
            Sunny Skies
          </li>
        </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">
            <img src="" alt="Weather icon" class="float-left" id="icon" />
            <strong id="temperature"></strong>
            <span class="units">
              <a href="#" id="celsius-link" class="active">째C</a> |
              <a href="#" id="fahrenheit-link">째F</a></span>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Humidity: <span id="humidity">68</span>%
            </li>
            <li>
              Wind Speed: <span id="wind">12</span> Km/h
            </li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">
              Sun
            </div>
            <br>
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
              alt="Weather Forecast Icon" width="40px">
            <br>
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-high">
                24째
              </span>
              |
              <span class="weather-forecast-low">
                20째
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="g-link">
      <small>
        <a href="https://github.com/SSully284/vanilla-weather" target="_blank" class="git-link">
          Open-source code,
        </a>
        by Shanique Sully
      </small>
    </div>
  </div>
  <script src="src/script.js"></script>
</body>

</html>
